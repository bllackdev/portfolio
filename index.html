<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title lang="en">BllackDev</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/wrapper-skills.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/icon.css">
    <link rel="stylesheet" href="css/components/bar.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-cards.css">
    <link rel="stylesheet" href="css/components/project-card.css">



</head>
<body>
    <header class="header">
        <img src="assets/img/logo.svg" alt="Logo" />

        <nav>
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Fale Conosco</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Raphael Renato</h1>
                <h2 class="subtitle">FullStack Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="#" lang="en">Download CV</a>
                <a class="button" href="#">Fale Conosco</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>
        <div class="wrapper-skills">
            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/html-icon.svg" alt="Logo do HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/java-icon.svg" alt="Logo do Java">
                <div class="right">
                    <h3 class="title">Java</h3>
                    <progress class="progress-bar" max="100" value="55">55%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/css-icon.svg" alt="Logo do CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/spring-icon.svg" alt="Logo do Spring">
                <div class="right">
                    <h3 class="title">Spring</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/js-icon.svg" alt="Logo do JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/mongo-icon.svg" alt="Logo do MongoDB">
                <div class="right">
                    <h3 class="title">MongoDB</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/react-icon.svg" alt="Logo do React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/img/icons/mysql-icon.svg" alt="Logo do MySQL">
                <div class="right">
                    <h3 class="title">MySQL</h3>
                    <progress class="progress-bar" max="100" value="75">75%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -cards">
        <h1 class="main-title -second">Projetos</h1>

        <div class="wrapper-cards">
            <figure class="project-card">
                    <div class="box">
                        <img class="img"src="./assets/img/bllackflix-project.svg" alt="Logo BllackFlix">
                    </div>
                    <h3 class="title">BllackFlix</h3>
            </figure>

            <figure class="project-card ">
                <div class="box -purple">
                    <img class="img"src="./assets/img/proffy-project.svg" alt="Logo BllackFlix">
                </div>
                <h3 class="title">Proffy</h3>
            </figure>

            <figure class="project-card ">
                <div class="box -green">
                    <img class="img"src="./assets/img/snake-game.svg" alt="Logo Snake Game">
                </div>
                <h3 class="title">Snake Game</h3>
            </figure>

            <figure class="project-card ">
                <div class="box -blue">
                    <img class="img"src="./assets/img/bllackdev-project.svg" alt="Logo BllackFlix">
                </div>
                <h3 class="title">BllackDev</h3>
            </figure>

        </div>
    </section>

</body>
</html>
